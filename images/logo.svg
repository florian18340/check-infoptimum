<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <defs>
    <linearGradient id="stone" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#95a5a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7f8c8d;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Base de la façade -->
  <rect x="20" y="120" width="260" height="80" fill="url(#stone)" />

  <!-- Les 5 portails caractéristiques -->
  <path d="M30,180 L30,140 A15,15 0 0,1 60,140 L60,180 Z" fill="#34495e" />
  <path d="M70,180 L70,135 A18,18 0 0,1 106,135 L106,180 Z" fill="#34495e" />
  <path d="M120,180 L120,125 A30,30 0 0,1 180,125 L180,180 Z" fill="#2c3e50" /> <!-- Portail central plus grand -->
  <path d="M194,180 L194,135 A18,18 0 0,1 230,135 L230,180 Z" fill="#34495e" />
  <path d="M240,180 L240,140 A15,15 0 0,1 270,140 L270,180 Z" fill="#34495e" />

  <!-- Tour Nord (Tour de Beurre) - Plus haute et massive -->
  <rect x="20" y="40" width="60" height="80" fill="url(#stone)" />
  <rect x="25" y="45" width="10" height="30" fill="#34495e" />
  <rect x="45" y="45" width="10" height="30" fill="#34495e" />
  <rect x="65" y="45" width="10" height="30" fill="#34495e" />
  <!-- Toit plat/terrasse de la tour nord -->
  <rect x="15" y="35" width="70" height="5" fill="#7f8c8d" />

  <!-- Tour Sud (Tour Sourde) - Plus petite et avec un toit pointu -->
  <rect x="220" y="60" width="60" height="60" fill="url(#stone)" />
  <rect x="225" y="70" width="10" height="20" fill="#34495e" />
  <rect x="245" y="70" width="10" height="20" fill="#34495e" />
  <rect x="265" y="70" width="10" height="20" fill="#34495e" />
  <!-- Toit pointu de la tour sud -->
  <path d="M215,60 L250,20 L285,60 Z" fill="#7f8c8d" />

  <!-- Grand Housteau (Rosace centrale) -->
  <circle cx="150" cy="80" r="25" fill="none" stroke="#34495e" stroke-width="4"/>
  <circle cx="150" cy="80" r="8" fill="#34495e"/>
  <path d="M150,55 L150,105 M125,80 L175,80" stroke="#34495e" stroke-width="2"/>

  <!-- Pignon central -->
  <path d="M110,120 L150,50 L190,120 Z" fill="url(#stone)" opacity="0.8"/>
</svg>