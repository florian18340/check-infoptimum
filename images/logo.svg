<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Structure principale -->
  <rect x="40" y="100" width="120" height="80" fill="url(#grad1)" />

  <!-- Tour Gauche (Tour de Beurre - plus massive) -->
  <rect x="40" y="40" width="35" height="60" fill="url(#grad1)" />
  <path d="M35,40 L57.5,10 L80,40 Z" fill="#2c3e50" />

  <!-- Tour Droite (Tour Sourde - plus petite) -->
  <rect x="125" y="50" width="35" height="50" fill="url(#grad1)" />
  <path d="M120,50 L142.5,25 L165,50 Z" fill="#2c3e50" />

  <!-- Grand Portail Central -->
  <path d="M85,180 L85,130 A15,15 0 0,1 115,130 L115,180 Z" fill="#ecf0f1" />

  <!-- Petits portails latéraux -->
  <path d="M50,180 L50,145 A10,10 0 0,1 70,145 L70,180 Z" fill="#bdc3c7" />
  <path d="M130,180 L130,145 A10,10 0 0,1 150,145 L150,180 Z" fill="#bdc3c7" />

  <!-- Rosace (Grand Housteau) -->
  <circle cx="100" cy="90" r="18" fill="none" stroke="#3498db" stroke-width="3"/>
  <circle cx="100" cy="90" r="5" fill="#3498db"/>
  <path d="M100,72 L100,108 M82,90 L118,90" stroke="#3498db" stroke-width="1"/>

  <!-- Détails fenêtres tours -->
  <rect x="52" y="55" width="10" height="20" fill="#bdc3c7" />
  <rect x="138" y="65" width="10" height="20" fill="#bdc3c7" />
</svg>